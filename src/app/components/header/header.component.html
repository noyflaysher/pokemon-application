<header>
  <div class="logo">
    <img
      src="https://cdn.pixabay.com/photo/2016/07/23/13/18/pokemon-1536849__340.png"
      alt="pokemon img"
    />
    <h1>Pokemon APP</h1>
  </div>

  <div class="header__search">
    <input
      type="text"
      name="search"
      [(ngModel)]="searchText"
      placeholder="pokemon's name"
      (ngModelChange)="modelChange($event)"
    />
    <button class="header_search-btn" (click)="onClick()">search</button>
  </div>
  <div class="header_buttons">
    <button [routerLink]="['/My-Map']">Map</button>
    <button [routerLink]="['/history']">History</button>
    <button [routerLink]="['/login']" (click)="logOut()">Log Out</button>
  </div>
</header>
